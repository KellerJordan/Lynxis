<script>

var links, nodes, width, height, force, svg, path, circle, text;

$.post("resources/reader.php", {type: "network"}, function(data, status){

  links=JSON.parse(data);

  nodes = {};

  links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  width = 1900,
  height = 900;

  force = d3.layout.force()
      .nodes(d3.values(nodes))
      .links(links)
      .size([width, height])
      .linkDistance(50)
      .charge(-500)
      .on("tick", tick)
      .start();

  svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("defs").selectAll("marker")
      .data(["contains"])
    .enter().append("marker")
      .attr("id", d => d)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5");

  path = svg.append("g").selectAll("path")
      .data(force.links())
    .enter().append("path")
      .attr("class", d => "link " + d.type)
      .attr("marker-end", d => "url(#" + d.type + ")");

  circle = svg.append("g").selectAll("circle")
      .data(force.nodes())
    .enter().append("circle")
      .attr("r", 6)
      .call(force.drag);

  text = d3.select("#container")
      .selectAll("div")
      .data(force.nodes())
    .enter().append("div")
      .attr("class", "node")
      .text(d => d.name);

  MathJax.Hub.Queue(["Typeset",MathJax.Hub]);

});

function tick() {
  path.attr("d", d => "M" + d.source.x + "," + d.source.y + "L" + d.target.x + "," + d.target.y);
  circle.attr("transform", d => "translate(" + d.x + "," + d.y + ")");
  text.attr("style", d => "transform: translate(" + d.x + "px, " + d.y + "px)");
}

</script>
