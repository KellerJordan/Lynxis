<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
  <div style="position:fixed">Data display from <a href="http://bl.ocks.org/mbostock/1153292">http://bl.ocks.org/mbostock/1153292</a><br>MathJax rendering not currently supported<br><a href="/lynxis">Click to go back to editing interface</a></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var links=[],nodes,width,height,force,svg,path,circle,text;

function query(callback,subid,type,objid,relation){
    $.post("resources/reader.php",{
        type:type,
        subid:subid,
        objid:objid,
        relation:relation,
    },function(data,status){
        data=JSON.parse(data);
        data.push({objid:"0",relation:"Information",synapses:[]});
        data={objid:"42",relation:"contains",synapses:data};
        callback(data);
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    });
}

function getRelTo(node,id){
  if(node.synapses&&node.synapses[0]){
    for(var i in node.synapses){
      if(node.synapses[i].objid==id){ return node.synapses[i].relation }
    }
  }
  return "";
}

function loadPage(id){
    query(function(data){
        parseData(data);
        render();
    },id,"get");
}

function parseData(data){
  for(i in data.synapses){
    obj=data.synapses[i];
    var name1=getRelTo(data,0), name2=getRelTo(obj,0);
    if(obj.synapses&&obj.synapses[0]&&name1&&name2){
      links.push({source:name1,target:name2,type:"suit"});
      parseData(obj);
    }
  }
}

function render(){
nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

width = $(window).width()-20,
height = $(window).height()-20;

force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });
}

loadPage(42);

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      // dr = Math.sqrt(dx * dx + dy * dy);
      dr = dx * dx + dy * dy;
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
